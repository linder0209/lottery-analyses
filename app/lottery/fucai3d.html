<!DOCTYPE html>
<html class="no-js" ng-app>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title><%= title %></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- build:css(.) styles/vendor-fucai.css -->
  <link rel="stylesheet" href="../styles/spring-tones/bootstrap/css/bootstrap.css"/>
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/fucai.css -->
  <link rel="stylesheet" href="../styles/spring-tones/lottery-analyses.css">
  <!-- endbuild -->
</head>
<body ng-app="lotteryAnalysesApp" start-ajax-loading="true">
<% include ../views/common/header.html %>

<div class="container-fluid lottery-container" ng-controller="MainCtrl">

  <div class="row">

    <div class="col-sm-12">
      <ul class="nav nav-tabs lottery-nav-tabs">
        <li role="presentation" link-active="active"><a ng-href="#/import" ng-click="preventDefaultEvent($event);">数据导入</a></li>
        <li role="presentation" link-active="active"><a ng-href="#/model" ng-click="preventDefaultEvent($event);">创建模型</a></li>
        <li role="presentation" link-active="active"><a ng-href="#/statistics" ng-click="preventDefaultEvent($event);">盈利统计</a></li>
        <li role="presentation" link-active="active"><a ng-href="#/analyses" ng-click="preventDefaultEvent($event);">数据分析</a></li>
      </ul>
    </div>

  </div>
  <!-- /.row -->
</div>
<!-- /.container -->

<div ng-view></div>

<% include ../views/common/footer.html %>
<!-- build:js(.) scripts/oldieshim-fucai.js -->
<!--[if lt IE 9]>
<script src="../bower_components/es5-shim/es5-shim.js"></script>
<script src="../bower_components/json3/lib/json3.js"></script>
<![endif]-->
<!-- endbuild -->

<script src="../bower_components/requirejs/require.js" data-main="../scripts/fucai3d/config.js"></script>
</body>
</html>
